<!DOCTYPE html>
<html style="background-color:e3e3e3;">
  <head>
    <meta charset="UTF-8" />
    <title>All The Things</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
      rel="stylesheet">
  </head>
  <body style="margin:0px;">
    <div id="app"></div>
    <script src="/bundle.js"></script>
    <!-- TODO: figure out this stuff -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.21.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.21.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <!-- Initiliazing spotify player. 
    Go here for more information: https://developer.spotify.com/documentation/web-playback-sdk/reference/
    -->
    <script>
      window.spotifyWebPlaybackSDKReady = false;
      window.onSpotifyWebPlaybackSDKReady = () => {
        // You can now initialize Spotify.Player and use the SDK
        console.log("Spotify Web Playback SDK Ready")
        window.spotifyWebPlaybackSDKReady = true;
      };
      </script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <!-- Load youtube iFrame player api -->
    <!-- Go here for more info: https://developers.google.com/youtube/iframe_api_reference -->
    <script>
      window.isYoutubePlayerApiLoaded = false;
      window.youtubePlayerApiLoadedEvent = new Event('youtubePlayerApiLoaded')
      function onYouTubeIframeAPIReady() {
        console.log("Youtube Player Api Loaded.")
        window.isYoutubePlayerApiLoaded = true;
        window.dispatchEvent(youtubePlayerApiLoadedEvent)
      }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
